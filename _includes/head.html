<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ site.data.general-settings.site-title }} - {{ page.title }}{% else %}{{ site.data.general-settings.site-title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.general-settings.site-description }}{% endif %}">
  
  {% if page.layout == "home" %}
  <style>
    {% include critical-css/home.css %}
  </style>
  {% else if page.layout == "allposts" %}
  <style>
    {% include critical-css/allposts.css %}
  </style>
  {% else if page.layout == "post" %}
  <style>
    {% include critical-css/post.css %}
  </style>
  {% else %}
  <style>
    {% include critical-css/page.css %}
  </style>
  {% endif %}

  <link rel="canonical" href="{{ page.url | replace:'index.html',''  }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.data.general-settings.site-title }}" href="feed.xml" />
  
{% if jekyll.environment == "production" %}
      <script>
        if (window.location.protocol != 'https:') {
            window.location = window.location.toString().replace(/^http:/, "https:");
        }
      </script>
{% endif %}
</head>
