<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>

  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^0.3/dist/cms.css" />

</head>
<body>
    <script src="https://unpkg.com/netlify-cms@^0.3/dist/cms.js"></script>
    <script>
        CMS.registerPreviewStyle("/css/main.css");
    </script>
    <script>
        var BooleanControl = createClass({
            handleChange: function(e) {
                this.props.onChange(e.target.is(":checked")));
            },

            render: function() {
                var value = this.props.value;
                return h('input', { type: 'checkbox', value: value ? value.checked, onChange: this.handleChange });
            }
        });

        CMS.registerWidget('boolean', BooleanControl);
    </script>
</body>
</html>
