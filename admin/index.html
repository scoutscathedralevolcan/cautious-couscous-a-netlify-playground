<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>

  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^0.3/dist/cms.css" />

</head>
<body>
    <script src="https://unpkg.com/netlify-cms@^0.3/dist/cms.js"></script>
    <script>
        CMS.registerPreviewStyle("/css/main.css");
    </script>
    <script>
        import React, { PropTypes } from 'react';
        import ImmutablePropTypes from "react-immutable-proptypes";
        import Switch from 'react-toolbox/lib/switch';

        BooleanControl extends React.Component {
            render() {
                const { value, field, forId, onChange } = this.props;
                return (
                <Switch
                    id={forId}
                    checked={value === undefined ? field.get('defaultValue', false) : value}
                    onChange={onChange}
                />
                );
            }
        }
        
        var BooleanController = BooleanControl();

        CMS.registerWidget('boolean', BooleanController);
    </script>
</body>
</html>
